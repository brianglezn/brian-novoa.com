name: 🚀 Deploy website

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 📂 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 📦 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/
          local-dir: ./dist/
          log-level: verbose
          dangerous-clean-slate: true
          dry-run: false
          timeout: 60000

      - name: 🔍 Debug - List dist directory
        run: |
          echo "Contenido de la carpeta dist:"
          ls -la ./dist/

      - name: 🔍 Debug - Print FTP configuration
        run: |
          echo "FTP Host: ${{ secrets.FTP_HOST }}"
          echo "FTP Port: ${{ secrets.FTP_PORT }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          echo "FTP Remote Path: ${{ secrets.FTP_REMOTE_PATH }}"
          echo "Workspace directory:"
          pwd
